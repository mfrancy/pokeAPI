<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/ccfa715042.js" crossorigin="anonymous"></script>
    <!-- Arquivo css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pokedex novo</title>
  </head>
  <header>
    <div>
      <h1>POKEDEX</h1>
    </div>
  </header>
  <body>
    <section class="content">
      <ol id="allPokemons" class="pokemons">
        <li id="pokemon-list"  class="pokemon">
          <span id="number-pokemon" class="number">#001</span>
          <button id="openModalBtn">
            <span id="name-pokemon" class="name">Bulbasaur</span>
          </button>
          <div class="detail">
            <ol class="types">
              <li id class="type">grass</li>
              <li class="type">poison</li>
            </ol>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              alt=""
              srcset=""
            />
          </div>
        </li>
      </ol>
    </section>

<div id="pokemon-details" class="modal">
<div class="modal-header">
<h2>BULBASAUR</h2>
<i class="fa-solid fa-xmark"></i>
</div>

</div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
